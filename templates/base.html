<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <nav class="dark green">
        <div class="container nav-wrapper">
            <a href="/" class="navbar-brand"> ToDo App </a>
            <ul id="nav-mobile" class="right">
                <li> <a href="/"> Home </a> </li>
            </ul>
        </div>
    </nav>

    <h1 class="center"> Add Your Todo Tasks </h1>
    <div class="container" style="width: 600px;">
        <form action="/main" method="POST">
            {% csrf_token %}
            <input type="text" name="enter" placeholder="Enter your Todo task">
            <button class="btn btn-small wave-effect waves-light" type="submit" name="submit">submit
                <i class="material-icons right">send</i>
            </button>
        </form>

        {% block content %}

        {% endblock content %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
